<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add review</title>
    <script src="addReview.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <br>

    <section class="vh-100 bg-image" style="background:#eee">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <form id="reviewForm">
                                    <br>
                                    <h2 class="text-uppercase text-center mb-5">
                                        <div id="locationName"></div>
                                    </h2>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="reviewTitle" class="form-control form-control-lg"
                                            required>
                                        <label class="form-label" for="reviewTitle">Title:</label>
                                    </div>
                                    <br>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="reviewScore" class="form-control form-control-lg"
                                            required>
                                        <label class="form-label" for="reviewScore">Score</label>
                                    </div>
                                    <br>
                                    <div class="form-outline mb-4">
                                        <input type="text" id="reviewDescription" class="form-control form-control-lg">
                                        <label class="form-label" for="reviewDescription">Description</label>
                                    </div>
                                    <br>
                                    <label for="reviewMedia">Media: </label>
                                    <input type="file" name="optionalInput" id="reviewMedia"
                                        class="form-control form-control-lg" accept="image/*" multiple>
                                    <br>
                                    <br>


                                    <div class="container">
                                        <div class="row justify-content-start">
                                            <div class=" col">
                                                <button type="submit" id="submitReview"
                                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit
                                                    Review</button>
                                            </div>
                                            <!--TODO CENTER-->
                                            <div class="col-6 col-md-2">
                                                <button id="toHomeButton"
                                                    class="btn btn-success btn-lg gradient-custom-4 text-body">HOME</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
