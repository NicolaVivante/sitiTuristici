<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <script src="userProfile.js" type="module"></script>
</head>

<body>
    <button id="toHomeButton">TO HOME PAGE</button>
    <br>
    <div>
        <label id="username"></label>
        <input type="text" id="usernameInput" style="display: none;" pattern="[A-Za-z0-9]{1,20}">
        <button id="changeNameButton">CHANGE NAME</button>
    </div>
    <div>
        <img id="userImage"></img>
        <button id="changeImgButton">CHANGE IMAGE</button>
        <button id="deleteImgButton">DELETE IMAGE</button>
        <input type="file" accept="image/*" id="imageInput" style="display: none" />
    </div>
    <br>
    <br>
    <!-- barra con i filtri -->
    <!-- radio button per il filtro selezionato -->
    <!-- checkbox per invertire il filtro -->
    <form id="filters">
        Order reviews by:<br>
        <input type="radio" name="reviewFilter" value="score">
        <label>Score</label>
        <input type="radio" name="reviewFilter" value="date" checked>
        <label>Date</label>
        <input type="checkbox" name="reverseFilter" id="reverseFilter">
        <label>reverse</label>
    </form>
    <br>
    <!-- lista delle review -->
    <div id="reviewsList"></div>
</body>

</html>
