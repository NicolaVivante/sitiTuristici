<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="authentication.js" type="module"></script>
</head>

<body>
    <button id="toHomeButton">TO HOME PAGE</button>

    <form id="logOptions">
        <input type="radio" name="logOption" value="login" checked>
        <label>LOGIN</label>
        <input type="radio" name="logOption" value="register">
        <label>REGISTER</label>
    </form>

    <form id="loginForm" style="display: none">
        <label>email: </label>
        <input type="email" id="loginMail" required>
        <br>
        <label>password: </label>
        <input type="password" id="loginPassword" required>
        <br>
        <button id="submitLogin">LOGIN</button>
    </form>

    <form id="registerForm" style="display: none">
        <label>name: </label>
        <input type="text" id="registerName" required>
        <br>
        <label>email: </label>
        <input type="email" id="registerMail" required>
        <br>
        <label>password: </label>
        <input type="password" id="registerPassword" required>
        <br>
        <button id="submitRegister">REGISTER</button>
    </form>
</body>

</html>
