</head>

<body>

        crossorigin="anonymous"></script>

    <section class="vh-100 bg-image" style="background:#eee">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">ADD LOCATIONS</h2>
                                <form id="locationForm">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="input" id="locationName"
                                            class="form-control form-control-lg" required />
                                        <label class="form-label" for="locationName">Your Name</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="optionalInput" id="locationPosition"
                                            class="form-control form-control-lg" required />
                                        <label class="form-label" for="locationPosition">Location (google maps url)
                                        </label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text" name="optionalInput" id="locationDescription"
                                            class="form-control form-control-lg" />
                                        <label class="form-label" for="locationDescription">Description</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="file" name="optionalInput" id="locationMedia" accept="image/*"
                                            multiple class="form-control form-control-lg" required />
                                        <label class="form-label" for="locationMedia">Media</label>
                                    </div>

                                    <div class="container">
                                        <div class="row justify-content-start">
                                            <div class=" col">
                                                <button id="submitLocation"
                                                    class="btn btn-success btn-lg gradient-custom-4 text-body">
                                                    ADDLOCATION</button>
                                            </div>
                                            <!--TODO CENTER-->
                                            <div class="col-6 col-md-2">
                                                <button id="toHomeButton"
                                                    class="btn btn-success btn-lg gradient-custom-4 text-body">HOME</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
