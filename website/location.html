<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Location</title>
    <script src="location.js" type="module"></script>
</head>

<body>
    <button id="toHomeButton">TO HOME PAGE</button>
    <br>
    <!-- base properties -->
    <div id="name"></div>
    <div id="avgScore"></div>
    <div id="revCount"></div>

    <!-- other properties -->
    <div id="description" style="display: none;"></div>
    <div id="media">
        <div>Media: </div>
    </div>

    <br>
    <br>
    <button id="addReview" style="display: none;">ADD REVIEW</button>
    <br>
    <br>
    <!-- barra con i filtri -->
    <!-- radio button per il filtro selezionato -->
    <!-- checkbox per invertire il filtro -->
    <form id="filters">
        Order reviews by:<br>
        <input type="radio" name="reviewFilter" value="score" checked>
        <label>Score</label>
        <input type="radio" name="reviewFilter" value="date">
        <label>Date</label>
        <input type="checkbox" name="reverseFilter" id="reverseFilter">
        <label>reverse</label>
    </form>
    <br>
    <!-- lista delle review -->
    <div id="reviewsList"></div>


    </div>
